		<script>
			/* When the user clicks on the button, 
			toggle between hiding and showing the dropdown content */
			function onDropdownClick() {
				document.getElementById("sexcapadeOptions").classList.toggle("show");
			}

			window.onload = function () {
				document.getElementById("defaultOpen").click();
			}

			// Close the dropdown if the user clicks outside of it
			window.onclick = function(event) {
				if (!event.target.matches('.dropdownButton')) {
					var dropdown = document.getElementById("sexcapadeOptions");
					if (dropdown.classList.contains('show')) {
						dropdown.classList.remove('show');
					}
				}
			}

			function onLoginRequest() {
				window.location='loggedIn/index.html';
			}

			function showFordList() {
				window.location='wallOfFordliness/index.html';
			}

			function showShameList() {
				window.location='wallOfShame/index.html';
			}

			function switchTab(event, newTab) {
				// Declare all variables
				var i, tabcontent, tablinks;

				// Get all elements with class="tabcontent" and hide them
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}

				// Get all elements with class="tablinks" and remove the class "active"
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}

				// Show the current tab, and add an "active" class to the button that opened the tab
				document.getElementById(newTab).style.display = "block";
				event.currentTarget.className += " active";
			}
		</script>
	</body>
</html>
