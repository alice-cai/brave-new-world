<!DOCTYPE html>

<html>
	<head>
		<title>Sexcapade</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<link rel="icon" href="../favicon.png">
	</head>
	<body>
		<div id="mainContainer">
			<div id="mainBanner">
				<img id="sitebanner" src="../banner.png" alt="sexcapade banner">
			</div>

			<!--navigation bar-->
			<div class="navigationBar">
				<a href="index.html">Main Page</a>
				<a href="../profile/index.html">My Profile</a>
				<div class="dropdown">
					<button class="dropdownButton" onclick="onDropdownClick()">Sexcapades</button>
					<div class="dropdown-content" id="sexcapadeOptions">
						<a href="../mySexcapades/index.html">My Sexcapades</a>
						<a href="../myRequests/index.html">Secapade Requests</a>
						<a href="../findPartner/index.html">Find Sexcapade Partner</a>
					</div>
				</div>
				<a href="../wallOfFordliness/index.html">Wall of Fordliness</a>
				<a href="../wallOfShame/index.html">Wall of Shame</a>
				<a href="../index.html">Log Out</a>
			</div>

			<div id="contentSection">
				<table id="imageTable">
					<tr>
						<td>
							<img id="welcomeGraphic" src="welcomeLenina.png" alt="Welcome, Lenina.">
						</td>
					</tr>


					<tr>
						<td align="center">
							<!--contains sexcapade graphic + login and registration buttons-->
							<table id="leaderboardTable">
								<tr>
									<td colspan="2">
										<img id="leaderboardHeader" src="../leaderboard header.png" alt="most sexcapades">
									</td>
								</tr>
								<tr>
									<td><img id="leaderboardFirst" src="../first on leaderboard.png" alt="most sexcapades"></td>
									<td><img id ="leaderboard" src="../leaderboard.png" alt="most sexcapades"></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td align="center">
							<!--contains ford graphic + button that links to Fordliness List-->
							<div id="fordButtonSection">
								<img src="../ford button graphic.png" alt="ford button graphic">
								<button id="fordListButton" onclick="showFordList()">VIEW WALL OF FORDLINESS</button>
							</div>
						</td>
					</tr>
					<tr>
						<td align="center">
							<!--contains Blacklist graphic and button that links to Blacklist-->
							<div id="blacklistButtonSection">
								<img src="../blacklist button graphic.png" alt="blacklist button graphic">
								<button id="blacklistButton" onclick="showShameList()">VIEW WALL OF SHAME</button>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<script>
			/* When the user clicks on the button, 
			toggle between hiding and showing the dropdown content */
			function onDropdownClick() {
				document.getElementById("sexcapadeOptions").classList.toggle("show");
			}

			window.onload = function () {
				document.getElementById("defaultOpen").click();
			}

			// Close the dropdown if the user clicks outside of it
			window.onclick = function(event) {
				if (!event.target.matches('.dropdownButton')) {
					var dropdown = document.getElementById("sexcapadeOptions");
					if (dropdown.classList.contains('show')) {
						dropdown.classList.remove('show');
					}
				}
			}

			function showFordList() {
				window.location='../wallOfFordliness/index.html';
			}

			function showShameList() {
				window.location='wallOfShame/index.html';
			}
		</script>
	</body>
</html>
